<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home -->
        <section id="home" class=" flex items-center justify-center min-h-screen">
            <div class="flex flex-col items-center justify-center gap-10">
                <h1 class="font_anton mx-2 lg:mx-0 text-[40px] lg:text-[100px] text-white">ALPHABET CLASH</h1>
                <p class="font-poppins text-xl text-center text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-black font_poppins">Play Now</button>
            </div>
        </section>
        <!-- input -->
        <section id="play_ground" class="hidden">
            <div class="flex flex-col items-center gap-6 py-4">
                <!-- display -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-r-2xl     border-[#010313cc] bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="font_poppins px-4 pb-3 rounded-b-xl text-lg text-white bg-[#2F2941]">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center mt-14">
                        <p id="letter" class="uppercase font_poppins font-semibold text-8xl text-black">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
                </div>
                <!-- button -->
                <div class="flex gap-28">
                    <button class="btn text-white bg-[#894189] border-none rounded-full px-4">
                        life
                        <img src="images/heart.png" alt="heart">
                        <span id="current_life">5</span>
                    </button>
                    <button class="btn text-white bg-[#360490] border-none rounded-full px-4">
                        Score
                        <img src="images/dollar.png" alt="dollar">
                        <span id="current_score">0</span>
                    </button>
                </div>
            </div>
            
        </section>
        <!-- score -->
        <section id="score" class="hidden">
            <div class="flex justify-center items-center min-h-screen">
                <div class="text-white font_poppins text-center space-y-4  bg-[#ffffff33] rounded-xl p-5">
                    <h2 class="text-lg">Game over !</h2>
                    <h2 class="font-bold text-5xl">Score:<span id="last_score">14</span></h2>
                    <button onclick="playAgain()" class="btn font-bold text-black">Play again</button>
                    <p class="font-medium text-sm">Practice will make you Pro</p>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
        <script src="js/function.js"></script>
    </main>
</body>
</html>
